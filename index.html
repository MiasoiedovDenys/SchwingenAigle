<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Fête Romande</title>
</head>

<body>
  <div class="wrapper">
    <div class="flex">
      <div class="container-block">
        <div class="flex container-block-image">
          <img class="fete-image" src="./img/image_lutters.png" alt="image de lutteurs">
        </div>
      </div>
      <div class="flex container-block right-container">
        <div class="container-block-text">
          <p>
            Rejoignez nous sur les réseaux sociaux pour rester toujours informé des événements
          </p>
        </div>
        <div class="flex icons">
          <div class="icons-logo">
            <a href="https://www.facebook.com/lutteaigle">
              <img class="fete-image-logo" src="./img/facebook.svg" alt="logo_facebook">
            </a>
          </div>
          <div class="icons-logo">
            <a href="https://www.instagram.com/lutteurs_aigle/?igsh=OXQ2bnE3cnBnaGNn">
              <img class="fete-image-logo" src="./img/instagram.svg" alt="logo_instagram">
            </a>
          </div>
        </div>
        <div class="flex-container-map">
          <iframe class="iframe-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2755.4489340860905!2d6.965017976643388!3d46.32078067587993!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x478e97cec7e2e46d%3A0x9abd1599955c157e!2sSalle%20Des%20Glariers!5e0!3m2!1sfr!2sch!4v1711993488890!5m2!1sfr!2sch" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
